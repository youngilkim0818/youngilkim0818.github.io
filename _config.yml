 # Setup
title: Youngil
url: https://youngilkim0818.github.io/
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# g_analytics: G-GCH6E4WR4C

# Specify the author for blog posts
author:
  name: Mark Otto
  url: https://twitter.com/mdo
  email: markdotto@gmail.com

# Custom vars
version: 3.0.0
google_analytics_id: #G-GCH6E4WR4C
comment:
  provider:	"disqus"
  disqus:
    shortname:	"youngilkim0818"

# Navbar page list
nav:
  - title: Blog
    url: /archive

  - title: About
    url: /about
